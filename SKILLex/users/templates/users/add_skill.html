<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>SkillEx | Add Skill</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");

        :root {
            --primary-color: #20B2AA;
            --highlight-color: #00FFFF;
            --text-dark: #B2BEB5;
            --text-light: #E0E0E0;
            --background-color: #262626;
            --max-width: 1200px;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--background-color);
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
        }

        .nav__logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .nav__auth {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav__auth__btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .nav__auth__btn:first-child {
            background-color: white;
            color: var (--primary-color);
        }

        .nav__auth__btn:last-child {
            border: 2px solid white;
            color: white;
        }

        .header__container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .header__container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header__container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .header__container a {
            background-color: var(--highlight-color);
            color: var(--background-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .header__container a:hover {
            background-color: var(--primary-color);
        }

        .main__container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem;
        }

        .form__container {
            background-color: white;
            color: var(--background-color);
            padding: 2rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form__container h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .form__container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form__container input,
        .form__container select {
            padding: 0.75rem;
            border: 1px solid var(--text-dark);
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .form__container button {
            background-color: var(--highlight-color);
            color: var(--background-color);
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form__container button:hover {
            background-color: var(--primary-color);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav__logo">
            <div>Sx</div>
            SkillEx
        </div>
        <div class="nav__auth">
            <a href="{% url 'logout' %}" class="nav__auth__btn">Logout</a>
            <div class="notification-bell">
                <i class="ri-notification-3-line"></i>
            </div>
        </div>
    </nav>
    <header class="header__container">
        <h1>Add a New Skill</h1>
        <p>Expand your skillset by adding new skills to your profile.</p>
    </header>
    <main class="main__container">
        <div class="form__container">
            <h2>Add Skill</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="skill_name" class="block text-gray-700">Skill Name:</label>
                    <input type="text" id="skill_name" name="skill_name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="level" class="block text-gray-700">Skill Level:</label>
                    <select id="level" name="level" class="w-full p-2 border border-gray-300 rounded" required>
                        <option value="beginner">Beginner</option>
                        <option value="amateur">Amateur</option>
                        <option value="pro">Pro</option>
                    </select>
                </div>
                <button type="submit" class="bg-green-600 text-white p-2 rounded">Add Skill</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SkillEx. All rights reserved.</p>
    </footer>
</body>
</html>
